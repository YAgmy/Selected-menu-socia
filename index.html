<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social Media menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800&family=Red+Hat+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="selector">
            <div id="selectfield">
                <p id="text">Select Social Media Platform <img src="imgs/arrow.png" id="img"></i></p>
            </div>
            <ul id="list" class="hidden">
                <li class="option" id="option">
                    <img src="imgs/facebook.png">
                    <p>Facebook</p>
                </li>
                <li  class="option" id="option">
                    <img src="imgs/youtube.png" >
                    <p>YouTube</p>
                </li>
                <li  class="option" id="option">
                    <img src="imgs/instagram.png">
                    <p>Instagram</p>
                </li>
                <li  class="option" id="option">
                    <img src="imgs/twitter.png" >
                    <p>Twitter</p>
                </li>
                <li  class="option" id="option">
                    <img src="imgs/pinterest.png" >
                    <p>Pinterest</p>
                </li>
                <li  class="option" id="option">
                    <img src="imgs/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>

            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
